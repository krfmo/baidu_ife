<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>任务四 定位和居中问题</title>
	    <style>
	    	*{margin:0;padding:0;}
	    	.bkbody{width:800px;height: 600px;border: 1px solid #999;}
	    	.bkbody .rect_box{width:400px;height: 200px;background:#ccc;margin:auto;position: relative;top: 30%;}
	    	.bkbody .rect_box .quarter{width: 50px;height: 50px;background: #fc0;}
	    	.bkbody .rect_box .leftTop{border-radius:0 0 50px 0;}
	    	.bkbody .rect_box .rightButtom{position: absolute;top: 150px;left: 350px;border-radius:50px 0 0 0;}	    	
	    </style>
	</head>
	<body>
		<div class="bkbody">
			<div class="rect_box">
				<div class="quarter leftTop"></div>
				<div class="quarter rightButtom"></div>	
			</div>
		</div>		
	</body>
</html>
